<!-- Numa promoção exclusiva para o Dia da Mulher, uma loja quer dar
descontos para todos, mas especialmente para mulheres. Faça um
programa que leia nome, sexo e o valor das compras do cliente e
calcule o preço com desconto. Sabendo que:
a. Homens ganham 5% de desconto
b. Mulheres ganham 13% de desconto -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <script>
        const nome = parseFloat(prompt("Digite o seu nome"));
        const sexo = prompt("Digite o seu sexo (M/F)");
        let valorCompra = parseFloat(prompt("Digite o valor da compra"))

        if (sexo.toUpperCase() === "M") {
            desconto = (valorCompra * 5) / 100;
        } else if (sexo.toUpperCase() === "F") {
            desconto = (valorCompra * 13) / 100;
        }

        document.write(`O valor de desconto é de R$ ${desconto.toFixed(2)}.`);
    </script>
</body>
</html>
