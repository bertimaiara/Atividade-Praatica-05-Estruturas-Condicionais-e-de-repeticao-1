<!-- Faça um algoritmo que pergunte a distância que um passageiro
deseja percorrer em Km. Calcule o preço da passagem, cobrando
R$0.50 por Km para viagens até 200Km e R$0.45 para viagens mais
longas. -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <script>
        const distancia = parseFloat(prompt("Qual a distância da viagem?"));
        const viagem = 0;

        if (distancia <= 200) {
            precoPassagem = distancia * 0.50;
        } else {
            precoPassagem = distancia * 0.45;
        }

        document.write(`O valor da passagem é de R$ ${precoPassagem.toFixed(2)}.`);
    </script>
</body>
</html>
