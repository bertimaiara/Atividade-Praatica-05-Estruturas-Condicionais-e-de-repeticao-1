<!-- Desenvolva um aplicativo que leia o salário e o sexo de vários
funcionários. No final, mostre o total de salários pagos aos homens e
o total pago às mulheres. O programa vai perguntar ao usuário se
ele quer continuar ou não sempre que ler os dados de um
funcionário. -->
<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 02</title>
    </head>
    <body>
        <script>
        let totalSalarioHomens = 0, totalSalarioMulheres = 0;
        let continuar = true;

        while (continuar) {
            const salario = parseFloat(prompt("Digite o seu salário"))   
            const sexo = prompt("Digite o sexo do funcionário (M/F)")

            if (sexo.toUpperCase() === "M") {
                totalSalarioHomens += salario;
            } else if (sexo.toUpperCase() === "F") {
                totalSalarioMulheres += salario;
            }

            const resposta = prompt("Deseja continuar? (S/N)");
            if(resposta.toUpperCase() !== "S"){
                continuar = false;
            }
        }
        
            document.write(`Total de salários pagos aos homens: R$ ${totalSalarioHomens.toFixed(2)}<br>`);
            document.write(`Total de salários pagos às mulheres: R$ ${totalSalarioMulheres.toFixed(2)}`);      
    </script>
    </body>
</html>
